<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; margin: 0 3px;}
  </style>
</head>
<body>
    
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="main-img">
      <div class="card-content">
        <div class="card-text-area">
          <h2> Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="subscription">
          <div class="subscription-text-area">
            <img src="./images/icon-music.svg" alt="">
            <p>Annual Plan<span>$59.99/year</span></p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="" class="proceed-btn">Proceed to Payment</a>
        <a href="" class="cancel-order-btn">Cancel Order</a>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hamdan Zaheer</a>.
    </div>
</body>
</html>
