<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9016994b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="move">
            <div class="move-inner"><i class="fas fa-arrow-left"></i></div>
            <div class="move-inner"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="img"></div>
        <p class="heading">AligCode</p>
        <p class = "para">Designer and Developer</p>
        <ul class="soc-media">
            <li><a href="" class= "fb"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="" class= "twit"><i class="fab fa-twitter"></i></a></li>
            <li><a href="" class= "insta"><i class="fab fa-instagram"></i></a></li>
            <li><a href="" class= "yt"><i class="fab fa-youtube"></i></a></li>
        </ul>
        <div class="links">
            <a href="" class="btn">Messages</a>
            <a href="" class="btn">Subscribe</a>
        </div>
        <div class="stats">
            <div class="stats-inner">
                <i class="icon-2 fas fa-heart"></i>
                <i class="far fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="stats-inner">
                <i class="icon-2 fas fa-comment"></i>
                <i class="far fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="stats-inner">
                <i class="fas fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>
    </div>
</body>
</html>
