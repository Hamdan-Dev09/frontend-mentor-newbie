<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; text-decoration: none; margin: 0 3px;}
  </style>
  <script src="https://kit.fontawesome.com/a9016994b3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="logo-div"><img src="./images/logo.svg" alt="" class="logo"></div>
      <div class="main">
        <div class="main-img"><img src="./images/illustration-mockups.svg"></div>
        
        <div class="main-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <a href="https://www.google.com" target= "_blank" class="btn">Register</a>
        </div>
      </div>
      <div class="soc-media-div">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div> 
      </div>
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hamdan Zaheer</a>.
      </p>
    </footer>
  </div>
</body>
</html>
